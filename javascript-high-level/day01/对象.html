<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    1.什么是对象？
      多个数据的封装体 用来保存多个数据的容器
      一个对象代表现实世界中的一个事物

    2.为什么要用对象？
      统一管理多个数据

    3.对象的组成？
      属性 属性名（字符串）和属性值(任意类型)组成
      方法  一种特别的属性(属性值是函数)
    4.如何访问对象内部数据？
      .属性名  编码简单  有时候不能用
      ['属性名']  编码复杂 能通用

   -->

  <script>
    var obj = {
      name:'Tom',
      age:12,
      setName:function(){

      }
    }
  </script>
</body>
</html>
