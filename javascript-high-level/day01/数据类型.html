    <!-- 
      1  分类
          基本类型
           1) String: 任意字符串
           2) Number: 任意数字
           3) boolean： true/false
           4) undefined: undefined
           5) null: null
          对象(引用)类型
            Object： 任意对象
            Function: 一种特别的对象(可以执行)
            Array: 一种特别的对象(数值下标,内部数据是有序的)

      2 判断
        typeof  可以判断undefined 返回数据类型的字符串表达
        instanceof  判断对象的具体类型
        ===  可以判断null， undefined
     -->
		<script>
      //1 基本

      //2 对象

      var b1 = {
        b2:[1,'abc',console.log],
        b3:function(){

      }
