<body>
  <!-- 
    1.什么是函数？
      实现特定功能的n条语句的封装体
      只有函数是可以执行的，其他类型不能执行

    2.为什么要用函数？
      提高代码复用
      便于阅读交流

    3.如何定义函数？
      函数声明
      函数表达式
    4.如何调用(执行) 函数?
      test()  直接调用
      obj.test()  通过对象调用
      new test()  new 调用
      test.call(obj)/test.apply(obj)   临时让test称为obj的方法进行调用
   -->

  <script>
    /*

    */

    function fn1(){
      console.log('fn1()');
    }

    var fn2 = function(){
      console.log('fn2()');
    }

    var obj = {};
    function test2(){
      console.log(this);
      this.xxx = "atguigu";
      console.log(this);
    }

    test2.call(obj)
    console.log(obj.xxx);
  </script>
