<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
    1.undefined 与null 的区别？
      undefined 代表定义了未赋值
      null 定义并赋值了  只是值为null

    2.什么时候给变量赋值为null？
      1)  初始赋值  表明将要赋值为对象
      2) 结束前  让对象称为垃圾对象(被垃圾回收器回收)

    3.严格区别变量类型与数据类型？
      数据类型
        基本类型
        对象类型

      变量类型 (变量内存中值的类型)
        基本类型 保存的是基本类型的数据
        引用类型 保存的是地址值
   -->
  <script>


    //undefined 与null的区别
    var a;
    console.log(a);
    a = null;
    console.log(a);
    var b = null;  //初始赋值为null，  表明将要赋值为对象
    
    //确定对象就赋值
    b = ['atguigu',12];
    //最后
    b = null;  //让b指向的对象称为来及对象(被垃圾回收器回收)


  </script>
</head>
<body>
  
</body>
</html>
